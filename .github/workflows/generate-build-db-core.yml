name: generate-build-db-core

on:
  schedule:
    - cron: "0 3 * * 1"
  workflow_dispatch:

jobs:
  build-db-core:
    name: Build DB core e archiviazione
    runs-on: ubuntu-latest
    env:
      API_URL: ${{ secrets.BUILDER_API_URL }}
      API_KEY: ${{ secrets.BUILDER_API_KEY }}
      METRICS_API_KEY: ${{ secrets.METRICS_API_KEY }}
      AUTH_BACKOFF_THRESHOLD: ${{ secrets.AUTH_BACKOFF_THRESHOLD }}
      AUTH_BACKOFF_SECONDS: ${{ secrets.AUTH_BACKOFF_SECONDS }}
      SKIP_HEALTH_CHECK: ${{ vars.SKIP_HEALTH_CHECK }}
      OUTPUT_DIR: build_artifacts/builds
      MODULES_DIR: build_artifacts/modules
      INDEX_PATH: build_artifacts/build_index.json
      MODULE_INDEX_PATH: build_artifacts/module_index.json
      LOG_PATH: build_artifacts/generate_build_db_core.log
      CURL_RETRY_ATTEMPTS: ${{ vars.CURL_RETRY_ATTEMPTS }}
      CURL_RETRY_DELAY_SECONDS: ${{ vars.CURL_RETRY_DELAY_SECONDS }}
    steps:
      - name: Verifica segreti BUILDER
        id: verify-secrets
        run: |
          set -euo pipefail

          missing_vars=()

          for var in API_URL API_KEY; do
            if [ -z "${!var:-}" ]; then
              missing_vars+=("${var}")
            fi
          done

          if [ ${#missing_vars[@]} -gt 0 ]; then
            echo "Segreti mancanti: ${missing_vars[*]}"
            echo "ready=false" >>"${GITHUB_OUTPUT}"
            echo "missing=${missing_vars[*]}" >>"${GITHUB_OUTPUT}"
            exit 0
          fi

          echo "Segreti presenti: API_URL, API_KEY"
          echo "ready=true" >>"${GITHUB_OUTPUT}"

      - name: Salta esecuzione senza segreti
        if: steps.verify-secrets.outputs.ready != 'true'
        run: |
          echo "Workflow bypassato: impostare i segreti richiesti prima di eseguire la build."
          exit 0

      - uses: actions/checkout@v4
        if: steps.verify-secrets.outputs.ready == 'true'

      - name: Usa solo se i segreti sono presenti
        if: steps.verify-secrets.outputs.ready == 'true'
        run: echo "Esecuzione workflow con segreti configurati"

      - name: Setup Python
        if: steps.verify-secrets.outputs.ready == 'true'
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        if: steps.verify-secrets.outputs.ready == 'true'
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Prepara cartelle output e log
        if: steps.verify-secrets.outputs.ready == 'true'
        run: |
          set -euo pipefail
          mkdir -p "${OUTPUT_DIR}" "${MODULES_DIR}" "${LOG_PATH%/*}" || true

      - name: Valida /health e /metrics
        if: steps.verify-secrets.outputs.ready == 'true'
        env:
          API_URL: ${{ env.API_URL }}
          API_KEY: ${{ env.API_KEY }}
          METRICS_API_KEY: ${{ env.METRICS_API_KEY }}
          SKIP_HEALTH_CHECK: ${{ env.SKIP_HEALTH_CHECK }}
          LOG_PATH: ${{ env.LOG_PATH }}
          CURL_RETRY_ATTEMPTS: ${{ env.CURL_RETRY_ATTEMPTS }}
          CURL_RETRY_DELAY_SECONDS: ${{ env.CURL_RETRY_DELAY_SECONDS }}
        run: |
          set -euo pipefail
          : "${API_URL:?API_URL mancante}"

          retry_attempts="${CURL_RETRY_ATTEMPTS:-3}"
          retry_delay="${CURL_RETRY_DELAY_SECONDS:-5}"
          curl_common_flags=(
            -f -sS
            --retry "${retry_attempts}"
            --retry-delay "${retry_delay}"
            --retry-all-errors
          )

          metrics_key="${METRICS_API_KEY:-${API_KEY:-}}"
          if [ -z "${metrics_key}" ]; then
            echo "Nessuna API key disponibile per /metrics: impostare METRICS_API_KEY o API_KEY" | tee -a "${LOG_PATH}"
            exit 1
          fi

          if [ "${SKIP_HEALTH_CHECK:-}" = "true" ]; then
            echo "SKIP_HEALTH_CHECK attivo: salto probe /health su ${API_URL}" | tee -a "${LOG_PATH}"
          else
            echo "Eseguo probe /health su ${API_URL} (retry=${retry_attempts}, delay=${retry_delay}s)" | tee -a "${LOG_PATH}"
            curl "${curl_common_flags[@]}" -H "x-api-key: ${API_KEY}" "${API_URL%/}/health" | tee -a "${LOG_PATH}"
          fi

          echo "Eseguo probe /metrics su ${API_URL} con chiave dedicata (retry=${retry_attempts}, delay=${retry_delay}s)" | tee -a "${LOG_PATH}"
          curl "${curl_common_flags[@]}" -H "x-api-key: ${metrics_key}" "${API_URL%/}/metrics" >/dev/null

      - name: Esegui generate_build_db (core, strict)
        if: steps.verify-secrets.outputs.ready == 'true'
        env:
          API_URL: ${{ env.API_URL }}
          API_KEY: ${{ env.API_KEY }}
          AUTH_BACKOFF_THRESHOLD: ${{ env.AUTH_BACKOFF_THRESHOLD }}
          AUTH_BACKOFF_SECONDS: ${{ env.AUTH_BACKOFF_SECONDS }}
          SKIP_HEALTH_CHECK: ${{ env.SKIP_HEALTH_CHECK }}
        run: |
          set -euo pipefail
          export AUTH_BACKOFF_THRESHOLD="${AUTH_BACKOFF_THRESHOLD:-5}"
          export AUTH_BACKOFF_SECONDS="${AUTH_BACKOFF_SECONDS:-60}"

          skip_flag=""
          if [ "${SKIP_HEALTH_CHECK:-}" = "true" ]; then
            skip_flag="--skip-health-check"
            echo "Esecuzione con flag --skip-health-check (endpoint /health non esposto)" | tee -a "${LOG_PATH}"
          fi

          python tools/generate_build_db.py \
            --api-url "${API_URL}" \
            --api-key "${API_KEY}" \
            --mode core \
            --output-dir "${OUTPUT_DIR}" \
            --modules-output-dir "${MODULES_DIR}" \
            --index-path "${INDEX_PATH}" \
            --module-index-path "${MODULE_INDEX_PATH}" \
            --strict \
            --max-retries 3 ${skip_flag} 2>&1 | tee "${LOG_PATH}"

      - name: Archivia output build_db
        if: steps.verify-secrets.outputs.ready == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: generate-build-db-core-artifacts
          path: build_artifacts
          if-no-files-found: error
