name: Static Analysis

on:
  push:
  pull_request:

jobs:
  report-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Verifica owner e checkpoint del piano
        run: |
          python tools/verify_owners.py --format markdown > verify_owners_report.md
          cat verify_owners_report.md

      - name: Validate module reports
        run: |
          python tools/refresh_module_reports.py --check

  static-analysis:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install static analysis dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install black

      - name: Run static analysis helper
        run: |
          chmod +x tools/run_static_analysis.sh
          ./tools/run_static_analysis.sh
