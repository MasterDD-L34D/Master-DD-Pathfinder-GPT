name: Static Analysis

on:
  push:
  pull_request:

jobs:
  report-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Validate JSON Schemas
        run: |
          python tools/validate_schemas.py

      - name: Verifica owner e checkpoint del piano
        run: |
          python tools/verify_owners.py --format markdown > verify_owners_report.md
          cat verify_owners_report.md

      - name: Validate module reports
        run: |
          python tools/refresh_module_reports.py --check

      - name: Rigenera attestato copertura locale (offline)
        run: |
          python tools/generate_build_db.py \
            --export-lists \
            --validate-db \
            --skip-health-check \
            --output-dir src/data/builds \
            --modules-output-dir src/data/modules \
            --index-path src/data/build_index.json \
            --module-index-path src/data/module_index.json

  static-analysis:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install static analysis dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install black

      - name: Run static analysis helper
        run: |
          chmod +x tools/run_static_analysis.sh
          ./tools/run_static_analysis.sh
